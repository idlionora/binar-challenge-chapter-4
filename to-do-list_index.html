<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="to-do-list_style.css">
</head>
<body>
    <div id="main" class="container-xl pt-5 px-md-3">
        <h1 class="text-center mb-3">My to Do List</h1>
        
        <div class="row mt-4 mb-1 px-3 justify-content-center">
            <div id="searchContainer" class="col col-sm-7 col-md-5 d-flex align-items-center position-relative" style="max-width: 26.5rem;">
                <input type="text" id="searchBar" name="searchBar" placeholder="search title" class="w-100 display-block position-relative px-2">
                <img src="assets/noun-magnifying-glass-1713201.png" alt="search" class="search-img position-absolute" style="width: 1rem; right: 0; transform: translateX(-135%);"/>
            </div>
        </div>
        <div class="row mb-3 px-3 justify-content-center">
            <div id="tab-limit-col" class="col-md-4 d-flex justify-content-center align-items-center" style="height: 2.174rem;">
                <label for="selectTabLimit" class="me-2">show entries:</label>
                <select id="selectTabLimit" class="dropdown h-100 ms-2 me-2" style="width: 4rem;" onchange="changeTabLimit(event)">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                </select>
            </div>
        </div>
            
        <p id="loadingText" class="text-center my-5 hidden">...now fetching data, please wait :)</p>
        <div id="fetchContainer" class="fetch-container row g-2 justify-content-center mb-5">   
        <!--
            <div class="fetch-box col-sm-6 col-lg-4">
                <div class="h-100 d-flex flex-column justify-content-center px-3 border bg-light text-center shadow-sm">
                    <h2 class="fetch-title mt-3">List Title</h2>
                    <p class="is-complete mb-2">?Complete:Not</p>
                        <div class="author-info mb-3">
                        <p class="mb-0">Author: Author Name</p>
                        <p class="mb-0">Email: author@email.com</p>
                        <p class="mb-0">Phone: 1-234-567-8901</p>
                    </div>
                </div>
            </div>
        -->    
        </div>
        <div class="page-buttons row text-center mb-4">
            <div class="col-4"><a href="#" id="prevButton" class="page-button" onclick="previousPage()">&lt;previous</a></div>
            <div class="col-4"><p id="pageNumber"></p></div>
            <div class="col-4"><a href="#" class="page-button" onclick="nextPage()">next&gt;</a></div>
        </div>
    </div>

    <script src="to-do-list.js"></script>
</body>
</html>
